<div class="control">
  <label for="image-input" class="full-width">
    {{ prop.label }}
  </label>

  <div class="image" *ngIf="!imagePath">
    <div
      class="file is-fullwidth"
      [ngClass]="{
        'is-invalid': !imagePath
      }"
    >
      <label class="image-label is-fullwidth">
        <input
          id="image-input"
          class="file-input is-fullwidth"
          [ngClass]="{ 'is-danger': isError }"
          type="file"
          accept="image/*"
          #imageInput
          [placeholder]="prop.label"
          (change)="imageInputEvent($event)"
        />
        <span class="file-cta is-fullwidth" *ngIf="!loading">
          <span class="file-icon">
            <i class="icon icon-upload-cloud is-size-5"></i>
          </span>
          <span class="file-label">
            Click to upload an image for {{ prop.label }}...
          </span>
        </span>

        <span
          class="button is-loading is-white is-fullwidth has-background-white-bis"
          *ngIf="loading"
        >
          Loading
        </span>
      </label>
    </div>
  </div>

  <!-- Previously uploaded file -->
  <div
    *ngIf="imagePath"
    class="has-current-file is-flex is-align-items-center is-justify-content-space-between has-background-white-ter pl-2 py-2"
  >
    <img
      [src]="storagePath + imagePath + '-thumbnail.jpg'"
      alt="uploaded image"
    />
    <span class="file-cta file-remove">
      <a (click)="removeFile()">
        <i class="icon icon-x is-size-5"></i>
      </a>
    </span>
  </div>
</div>
