<ng-container *ngIf="entityMeta">
  <section>
    <div
      class="is-flex is-justify-content-space-between is-align-items-center mb-5"
    >
      <div class="left-part">
        <h1 class="title is-2 has-text-weight-light">
          {{ edit ? 'Edit an existing' : 'Create a new' }}
          {{ entityMeta.definition.nameSingular }}
        </h1>
      </div>
      <div class="right-part">
        <button
          class="button is-link is-hidden-touch"
          [ngClass]="{ 'is-loading': loading }"
          type="submit"
          (click)="submit()"
        >
          Submit
        </button>
        <button
          class="button is-link is-hidden-desktop is-circle"
          [ngClass]="{ 'is-loading': loading }"
          type="submit"
          (click)="submit()"
        >
          <i class="icon icon-save"></i>
        </button>
      </div>
    </div>

    <form [formGroup]="form" *ngIf="item || !edit">
      <div class="card p-4">
        <div class="columns">
          <div
            class="column is-6-desktop is-offset-3-desktop is-4-fullhd is-offset-4-fullhd"
          >
            <div class="form-group">
              <div class="field mt-2 mb-4" *ngFor="let prop of props">
                <div class="control">
                  <app-input
                    [prop]="prop"
                    [value]="edit ? item[prop.propName] : null"
                    [errors]="errors[prop.propName]"
                    (valueChanged)="
                      onChange({
                        propName: prop.propName,
                        newValue: $event
                      })
                    "
                  ></app-input>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</ng-container>
